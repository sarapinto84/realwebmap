<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1593px;
            height: 817px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/rvorescentenrias_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESriDeLorme_0');
        map.getPane('pane_ESriDeLorme_0').style.zIndex = 400;
        var layer_ESriDeLorme_0 = L.tileLayer('http://server.arcgisonline.com/arcgis/rest/services/Specialty/DeLorme_World_Base_Map/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESriDeLorme_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_ESriDeLorme_0;
        map.addLayer(layer_ESriDeLorme_0);
        function pop_rvorescentenrias_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nome</th>\
                        <td>' + (feature.properties['Nome'] !== null ? autolinker.link(feature.properties['Nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Localidad</th>\
                        <td>' + (feature.properties['Localidad'] !== null ? autolinker.link(feature.properties['Localidad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Data mediç'] !== null ? autolinker.link(feature.properties['Data mediç'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Especie</th>\
                        <td>' + (feature.properties['Especie'] !== null ? autolinker.link(feature.properties['Especie'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Perimetro'] !== null ? autolinker.link(feature.properties['Perimetro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Altura (m)</th>\
                        <td>' + (feature.properties['Altura (m)'] !== null ? autolinker.link(feature.properties['Altura (m)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Altura cru'] !== null ? autolinker.link(feature.properties['Altura cru'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GPS (Y)'] !== null ? autolinker.link(feature.properties['GPS (Y)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GPS (X)'] !== null ? autolinker.link(feature.properties['GPS (X)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_rvorescentenrias_1_0() {
            return {
                pane: 'pane_rvorescentenrias_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/tree.svg',
            iconSize: [18.24, 18.24]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_rvorescentenrias_1');
        map.getPane('pane_rvorescentenrias_1').style.zIndex = 401;
        map.getPane('pane_rvorescentenrias_1').style['mix-blend-mode'] = 'normal';
        var layer_rvorescentenrias_1 = new L.geoJson(json_rvorescentenrias_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_rvorescentenrias_1',
            layerName: 'layer_rvorescentenrias_1',
            pane: 'pane_rvorescentenrias_1',
            onEachFeature: pop_rvorescentenrias_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_rvorescentenrias_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_rvorescentenrias_1);
        map.addLayer(layer_rvorescentenrias_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_rvorescentenrias_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Especie'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Altura (m)": "real","Especie": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Alturam = document.createElement("div");
            div_Alturam.id = "div_Alturam";
            div_Alturam.className = "slider";
            document.getElementById("menu").appendChild(div_Alturam);
            var lab_Alturam = document.createElement('div');
            lab_Alturam.innerHTML  = 'Altura (m): <span id="val_Alturam"></span>';
            lab_Alturam.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Alturam);
            var reset_Alturam = document.createElement('div');
            reset_Alturam.innerHTML = 'clear filter';
            reset_Alturam.className = 'filterlabel';
            lab_Alturam.className = 'filterlabel';
            reset_Alturam.onclick = function() {
                sel_Alturam.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Alturam);
            var sel_Alturam = document.getElementById('div_Alturam');
            noUiSlider.create(sel_Alturam, {
                connect: true,
                start: [1.5, 24.0],
                range: {
                min: 1.5,
                max: 24.0
                }
            });
            sel_Alturam.noUiSlider.on('update', function (values) {
            val_Alturam = document.getElementById('val_Alturam');
            val_Alturam.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Especie = document.createElement('div');
            div_Especie.id = "div_Especie";
            div_Especie.className= "filterselect";
            document.getElementById("menu").appendChild(div_Especie);
            sel_Especie = document.createElement('select');
            sel_Especie.multiple = true;
            sel_Especie.size = 4;
            sel_Especie.id = "sel_Especie";
            var Especie_options_str = "<option value='' unselected></option>";
            sel_Especie.onchange = function(){filterFunc()};
            Especie_options_str  += '<option value="Castanea sativa">Castanea sativa</option>';
            Especie_options_str  += '<option value="Fraxinus angustifolia">Fraxinus angustifolia</option>';
            Especie_options_str  += '<option value="Quercus ilex">Quercus ilex</option>';
            Especie_options_str  += '<option value="Quercus suber">Quercus suber</option>';
            sel_Especie.innerHTML = Especie_options_str;
            div_Especie.appendChild(sel_Especie);
            var lab_Especie = document.createElement('div');
            lab_Especie.innerHTML = 'Especie';
            lab_Especie.className = 'filterlabel';
            div_Especie.appendChild(lab_Especie);
            var reset_Especie = document.createElement('div');
            reset_Especie.innerHTML = 'clear filter';
            reset_Especie.className = 'filterlabel';
            reset_Especie.onclick = function() {
                var options = document.getElementById("sel_Especie").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Especie.appendChild(reset_Especie);
        </script>
    </body>
</html>
